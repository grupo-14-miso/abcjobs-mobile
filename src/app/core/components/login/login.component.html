<ion-header>
  <ion-toolbar>
    <ion-title>ABC jobs</ion-title>

    <div  slot="secondary">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
              <img (click)="ponerIdioma('es')" src="../../assets/es.png" class="mr-2" alt="Español"/>
          </ion-col>
          <ion-col>
              <img (click)="ponerIdioma('en')" src="../../assets/en.png" class="mr-2" alt="English"/>
          </ion-col>
        </ion-row>
      </ion-grid>
   </div>



  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">


  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Bienvenido a ABC JOBS</ion-card-title>
      <ion-card-subtitle>Ingreso al sistema</ion-card-subtitle>
    </ion-card-header>

  </ion-card>


  <form [formGroup]="miformulario" (ngSubmit)="guardar()" novalidate>
    <ion-row>
      <ion-col>
        <ion-item>

          <ion-input label="{{ 'Usuario' | translate | async }}" type="text" formControlName="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>

          <ion-input label="{{ 'Contraseña' | translate | async }}" type="password" formControlName="descripcion"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block"
          >{{ 'LogIn' | translate | async }}</ion-button
        >
      </ion-col>
    </ion-row>
  </form>


</ion-content>
