<app-encabezados (ponerOpcion)="ponerOpcion($event)"></app-encabezados>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ABC Jobs </ion-title>

      <div slot="secondary">
        <ion-grid class="ion-padding">
          <ion-row>
            <ion-col>
              <img
                (click)="ponerIdioma('es')"
                src="../../assets/es.png"
                class="mr-2"
                alt="Español"
              />
            </ion-col>
            <ion-col>
              <img
                (click)="ponerIdioma('en')"
                src="../../assets/en.png"
                class="mr-2"
                alt="English"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="opcionActual == 'inicio'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ "EMPRESA" | translate | async }}</ion-card-title>
        <ion-card-subtitle>{{
          "Procesos de selección" | translate | async
        }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list id="mimenu">
          <ion-item (click)="ponerOpcion('seleccionar')" id="seleccionar">
            <ion-thumbnail slot="start">
              <img alt="datos" src="./assets/application_2245126.png" />
            </ion-thumbnail>
            <ion-label>{{ 'Seleccionar Candidato' | translate | async }}s</ion-label>
          </ion-item>

          <ion-item (click)="ponerOpcion('desempeno')" id="desempeno">
            <ion-thumbnail slot="start">
              <img alt="experiencia" src="./assets/work-from-home.png" />
            </ion-thumbnail>
            <ion-label>{{
              'Evaluacion Desempeño' | translate | async
            }}</ion-label>
          </ion-item>

          <ion-item (click)="ponerOpcion('resultados')" id="resultados">
            <ion-thumbnail slot="start">
              <img alt="academica" src="./assets/education_3976625.png" />
            </ion-thumbnail>
            <ion-label>{{
              'Resultados Entrevistas' | translate | async
            }}</ion-label>
          </ion-item>

          <ion-item (click)="ponerOpcion('agenda')" id="agenda">
            <ion-thumbnail slot="start">
              <img alt="tecnica" src="./assets/working_4727424.png" />
            </ion-thumbnail>
            <ion-label>{{
              'Entrevistas Programadas' | translate | async
            }}</ion-label>
          </ion-item>


        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-content *ngIf="opcionActual != 'inicio'">
    <app-resultados *ngIf="opcionActual == 'resultados'"></app-resultados>
    <app-seleccionar *ngIf="opcionActual == 'seleccionar'"></app-seleccionar>
    <app-desempeno *ngIf="opcionActual == 'desempeno'"></app-desempeno>
    <app-agenda *ngIf="opcionActual == 'agenda'"></app-agenda>
  </ion-content>
</div>
