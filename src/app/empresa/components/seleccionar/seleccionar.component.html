<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ "Seleccion de Empleados" | translate | async }}</ion-title>
    <div slot="secondary">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <img (click)="ponerIdioma('es')" src="../../assets/es.png" class="mr-2" alt="EspaÃ±ol" />
          </ion-col>
          <ion-col>
            <img (click)="ponerIdioma('en')" src="../../assets/en.png" class="mr-2" alt="English" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div slot="end">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-icon size="large" name="return-down-back-outline" (click)="go('empresa')"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toast [isOpen]="isToastOpen" message="Se Guardo Correctamente" [duration]="2000"
    (didDismiss)="setOpen(false)"></ion-toast>


  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'Asignar Miembro al Equipo' | translate | async }}</ion-card-title>
      <ion-card-subtitle>{{ '' | translate | async }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>


  <form role="form" [formGroup]="ionicForm" (ngSubmit)="guardar2(ionicForm.value)" novalidate>
    <ion-grid>


      <ion-row><label justify="center" for="oferta">{{ "Ofertas Vigentes" | translate | async }}:</label>
      </ion-row>

      <ion-row>

        <ion-list>
          <ion-item>
            <ion-select shape="round" justify="start" fill="outline" id="oferta" formControlName="offer_id" aria-label="Ofertas" placeholder="{{ 'Seleccione una oferta' | translate | async }} " [multiple]="false">
              <ion-select-option  (click)="ponerCandidatos()"  *ngFor="let name of ofertas" [value]="name.offer_id">  {{ name.description| translate | async }}</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-row>
        <ion-list>
          <ion-item>
            <ion-select shape="round" justify="start" fill="outline" id="candidatos" formControlName="candidate_id" aria-label="candidato" placeholder="{{ 'Seleccione un candidato' | translate | async }} " [multiple]="false">
              <ion-select-option   *ngFor="let elegido of miscandidatos"  [value]="elegido.id" >  {{elegido.name}}</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-list>
      </ion-row>

        <ion-row>
          <ion-col>
            <ion-input fill="outline" formControlName="tipo" shape="round"
              label="{{ 'Tipo' | translate | async }}:" type="url" labelPlacement="floating">
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-input fill="outline" formControlName="rol" shape="round"
              label="{{ 'Rol' | translate | async }}:" type="url" labelPlacement="floating">
            </ion-input>
          </ion-col>
        </ion-row>





      <ion-row>
        <ion-button type="button" class="btn btn-danger ml-2" (click)="goBack()">Cerrar</ion-button>
        <ion-button type="submit" class="btn btn-primary ml-2" [disabled]="!ionicForm.valid">Guardar</ion-button>
      </ion-row>




    </ion-grid>
  </form>

</ion-content>
