<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/prueba">Procesos</ion-item>
      <ion-item routerLink="/hv">Hoja de vida</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ABC Jobs </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Bienvenido a ABC JOBS</ion-card-title>
        <ion-card-subtitle>Menu de opciones</ion-card-subtitle>
      </ion-card-header>

    </ion-card>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Aspirante</ion-card-title>
        <ion-card-subtitle>Como podemos aqyudarlo hoy?</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="datos" src="./assets/application_2245126.png" />
            </ion-thumbnail>
            <ion-label>Datos Personales</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="experiencia" src="./assets/work-from-home.png" />
            </ion-thumbnail>
            <ion-label>Experiencia Laboral</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="academica" src="./assets/education_3976625.png" />
            </ion-thumbnail>
            <ion-label>Información Academica</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="tecnica" src="./assets/working_4727424.png" />
            </ion-thumbnail>
            <ion-label>Información Técnica</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/prueba">
            <ion-thumbnail slot="start">
              <img alt="Proceso" src="./assets/exam_7439563.png" />
            </ion-thumbnail>
            <ion-label>Procesos</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/resultados">
            <ion-thumbnail slot="start">
              <img alt="Resultado" src="./assets/investigacion.png" />
            </ion-thumbnail>
            <ion-label>Resultados Procesos</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-content>

</div>
