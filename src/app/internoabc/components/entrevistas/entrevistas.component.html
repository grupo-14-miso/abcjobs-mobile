<app-encabezados></app-encabezados>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Consultar Entrevistas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-grid>
      <ion-row class="row" *ngFor="let c of misEntrevistas; let i =index">
        <ion-col offset-md="2">
          <ion-card  color="success">
            <ion-card-header>
              <ion-card-title> {{c.description}} </ion-card-title>
              <ion-card-subtitle>{{c.link}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content> Entrevista el {{c.date}} </ion-card-content>
          </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>


  </ion-content>
</div>
