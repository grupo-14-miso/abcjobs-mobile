<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{ 'Menu Candidato' | translate | async }}</ion-title>
    <div slot="secondary">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <img
              (click)="ponerIdioma('es')"
              src="../../assets/es.png"
              class="mr-2"
              alt="EspaÃ±ol"
            />
          </ion-col>
          <ion-col>
            <img
              (click)="ponerIdioma('en')"
              src="../../assets/en.png"
              class="mr-2"
              alt="English"
            />
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>

    <div slot="end">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-icon size="large" name="return-down-back-outline" (click)="go('internoabc')  "></ion-icon>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>

  </ion-toolbar>
</ion-header>



  <ion-content class="ion-padding">

    <ion-grid>
      <ion-row class="row" *ngFor="let c of misEntrevistas; let i =index">
        <ion-col offset-md="2">
          <ion-card (click)="abreLink(c.link)" color="success">
            <ion-card-header>
              <ion-card-title> {{c.description}} </ion-card-title>
              <ion-card-subtitle>{{c.link}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content> Entrevista el {{c.date}} </ion-card-content>
          </ion-card>
      </ion-col>
      </ion-row>




    </ion-grid>


  </ion-content>
