
  <ion-content  class="ion-padding">

    <div class="container-fluid" >
      <ion-card>
        <ion-card-header>
          <ion-card-title class="h1">{{ 'Resultados' | translate | async }}</ion-card-title>
          <ion-card-subtitle>{{ 'Pruebas Pendientes' | translate | async }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>

      <ion-card   *ngFor="let c of misexamenes; let i =index">
        <ion-card-header>
          <ion-card-title>{{ 'Examen de' | translate | async }} {{c.focus}}  </ion-card-title>
          <ion-card-title>{{ 'Tipo' | translate | async }}  {{c.type}}</ion-card-title>
          <ion-card-subtitle>{{ 'Rol' | translate | async }} {{c.rol}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>

          <ion-list >

              <ion-item [color]="resultadoExamen(c) >= 80 ? 'success': 'warning'">
                <div >
                  <ion-thumbnail  slot="start">
                    <img alt="datos" src="./assets/application_2245126.png" />
                  </ion-thumbnail>
                  <ion-label><H1>{{ 'Resultado' | translate | async }} {{c.result}} </H1>  </ion-label>
                </div>

              </ion-item>


          </ion-list>

        </ion-card-content>

      </ion-card>



    </div>

  </ion-content>
