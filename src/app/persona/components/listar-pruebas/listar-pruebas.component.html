<div class="ion-page" id="main-content">

  <ion-content  class="ion-padding">

    <div class="container-fluid" *ngIf="examenSeleccionado===false">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ 'Aspirante' | translate | async }}</ion-card-title>
          <ion-card-subtitle>{{ 'Pruebas Pendientes' | translate | async }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>

      <ion-card  (click)="seleccionaExamen(i)" color="success" *ngFor="let c of misexamenes; let i =index">
        <ion-card-header>
          <ion-card-title>{{ 'Examen de' | translate | async }} {{c.focus}}</ion-card-title>
          <ion-card-subtitle>{{ 'Rol' | translate | async }} {{c.rol}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{ 'Tipo' | translate | async }} {{c.type}} </ion-card-content>
      </ion-card>



    </div>
    <div class="container-fluid" *ngIf="examenSeleccionado===true">
      <app-examen [miexamen]="misexamenes[codExamen]" (finalizarExamen)="examenFinalizado($event)"></app-examen>
    </div>
  </ion-content>
