<div class="ion-page" id="main-content">
  <ion-content class="ion-padding">
    <ion-toast
    [isOpen]="isToastOpen"
    message="Se Guardo Correctamente"
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>


    <form [formGroup]="ionicForm" (ngSubmit)="guardar2(ionicForm.value)" novalidate>
     <ion-row>
        <ion-col>
          <ion-input
            fill="outline"
            formControlName="Nombre"
            shape="round"
            label="{{ 'Primer Nombre' | translate | async }}:"
            type="url"
            labelPlacement="floating"
          >
          </ion-input>

        </ion-col>
        <ion-col>
          <ion-input
            fill="outline"
            formControlName="segundo_nombre"
            shape="round"
            label="{{ 'Segundo Nombre' | translate | async }}:"
            type="url"
            labelPlacement="floating"
          >
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        <ion-input
          fill="outline"
          formControlName="apellido"
          shape="round"
          label="{{ 'Primer Apellido' | translate | async }}:"
          type="url"
          ng-model="candidatoactual.apellido"
          labelPlacement="floating"
        >
        </ion-input>
      </ion-col>
        <ion-col>
          <ion-input
            fill="outline"
            formControlName="segundo_apellido"
            shape="round"
            label="{{ 'Segundo Apellido' | translate | async }}:"
            type="url"
            ng-model="candidatoactual.apellido"
            labelPlacement="floating"
          >
          </ion-input>
        </ion-col>
      </ion-row>



      <ion-row >
        <ion-col>
          <ion-input
            fill="outline"
            formControlName="tipo_documento"
            shape="round"
            label="{{ 'Tipo Documento' | translate | async }}:"
            labelPlacement="floating"
          ></ion-input>
        </ion-col>
        <ion-col>
          <ion-input
            fill="outline"
            formControlName="documento"
            shape="round"
            label="{{ 'No Documento' | translate | async }}:"
            type="url"
            labelPlacement="floating"
          >
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="email"
          shape="round"
          label="{{ 'Email' | translate | async }}:"
          type="url"
          labelPlacement="floating"
        >
        </ion-input>
        </ion-col>
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="ciudad_nacimiento"
          shape="round"
          label="{{ 'Ciudad Nacimiento' | translate | async }}:"
          labelPlacement="floating"
        ></ion-input>

        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="estado_civil"
          shape="round"
          label="{{ 'Estado Civil' | translate | async }}:"
          type="url"
          labelPlacement="floating"
        >
        </ion-input>
        </ion-col>
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="genero"
          shape="round"
          label="{{ 'Genero' | translate | async }}:"
          labelPlacement="floating"
        ></ion-input>

        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="pais_nacimiento"
          shape="round"
          label="{{ 'Pais Nacimiento' | translate | async }}:"
          type="url"
          labelPlacement="floating"
        >
        </ion-input>
        </ion-col>
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="pais_residencia"
          shape="round"
          label="{{ 'Pais Residencia' | translate | async }}:"
          labelPlacement="floating"
        ></ion-input>

        </ion-col>
      </ion-row>

      <ion-row class="ion-padding-bottom">
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="telefono"
          shape="round"
          label="{{ 'Telefono' | translate | async }}:"
          type="url"
          labelPlacement="floating"
        >
        </ion-input>
        </ion-col>
        <ion-col>
          <ion-input
          fill="outline"
          formControlName="ciudad_residencia"
          shape="round"
          label="{{ 'Ciudad Residencia' | translate | async }}:"
          labelPlacement="floating"
        ></ion-input>

        </ion-col>
      </ion-row>




      <ion-row>
        <ion-col>

          <ion-button type="submit" class="btn btn-primary" [disabled]="!ionicForm.valid">Create</ion-button>
                <ion-button type="button" class="btn btn-danger ml-3" (click)="guardar()">Cancel</ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</div>
