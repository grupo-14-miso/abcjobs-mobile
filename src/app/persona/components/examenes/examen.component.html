<!-- buena -->
<h3>Pregunta {{pregunta+1}} de {{totalPreguntas}}</h3>
<div class="form-container">
  <h1>{{traePregunta()}}</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>

    <div>
      <label>Seleccione una de las siguientes respuestas</label>
      <ion-radio-group name="option" [(ngModel)]="selectedOption" required class="vertical-radio-group">
        <ion-radio value="x" *ngFor="let mivar of listartas; let x = index; " [value]="x">
          <span class="ion-text-wrap"><h2>{{ traeTexto(mivar)  }}</h2></span>
        </ion-radio>
      </ion-radio-group>
    </div>

     <!-- Validation message for required field -->
     <div class="validation-message" *ngIf="isSubmitted && !form.controls['option'].valid">
      Para poder continuar seleccione una opcion
    </div>


    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button  id="finalizar" (click)="finalizar()"  *ngIf="pregunta+1 >= totalPreguntas" >Finalizar</ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button type="submit" id="siguiente" [disabled]="selectedOption === ''" *ngIf="pregunta+1 < totalPreguntas" >Siguiente</ion-button>
      </ion-buttons>
    </ion-toolbar>


  </form>
</div>
