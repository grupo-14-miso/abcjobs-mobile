<app-encabezados></app-encabezados>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ABC Jobs </ion-title>
    </ion-toolbar>
  </ion-header>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="col-lg-2 ml-auto d-flex align-items-center">
    <img *ngIf="targetLanguage == 'es'" src="../../../../../assets/es.png" class="mr-2" alt="Español"/>
    <img *ngIf="targetLanguage == 'en'" src="../../../../../assets/en.png" class="mr-2" alt="English"/>
    <select class="form-control" (change)="onChange($event)">
      <option value="es">
        {{ 'Español' | translate | async }}
      </option>
      <option value="en">
        {{ 'English' | translate | async }}
      </option>
    </select>
  </div>
</nav>


  <ion-content>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{ 'EMPLEOS' | translate | async }}</ion-card-title>
        <ion-card-subtitle>Menu de opciones</ion-card-subtitle>
      </ion-card-header>

    </ion-card>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Aspirante</ion-card-title>
        <ion-card-subtitle>Como podemos aqyudarlo hoy?</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list id="mimenu">
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="datos" src="./assets/application_2245126.png" />
            </ion-thumbnail>
            <ion-label>Datos Personales</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="experiencia" src="./assets/work-from-home.png" />
            </ion-thumbnail>
            <ion-label>Experiencia Laboral</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="academica" src="./assets/education_3976625.png" />
            </ion-thumbnail>
            <ion-label>Información Academica</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="tecnica" src="./assets/working_4727424.png" />
            </ion-thumbnail>
            <ion-label>Información Técnica</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/prueba" id="proceso">
            <ion-thumbnail slot="start">
              <img alt="Proceso" src="./assets/exam_7439563.png" />
            </ion-thumbnail>
            <ion-label>Procesos</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/resultados" id="resultados">
            <ion-thumbnail slot="start">
              <img alt="Resultado" src="./assets/investigacion.png" />
            </ion-thumbnail>
            <ion-label>Resultados Procesos</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-content>

</div>
